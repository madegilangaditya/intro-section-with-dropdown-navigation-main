<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./scss/style.css">
    
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

  </head>
  <body>
    <main>
      <header>
        <div class="row">
          <div class="col-6 logo-wrapper">
            <img src="./images/logo.svg" alt="logo" width="90">
          </div>
          <div class="col-6 mobile-menu-wrapper">
            <img src="./images/icon-menu.svg" alt="icon menu mobile" class="mobile-menu">
          </div>
        </div>
      </header>

      <section>
        <div class="row full-width">
          <div class="col-12 banner-wrap">
            <img src="./images/image-hero-mobile.png" alt="banner-mobile">
          </div>
        </div>
        <div class="row main-content">
          <div class="col-12">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, 
              create team rituals, and watch productivity soar.</p>
            <a href="#test" class="btn">Learn more</a>
          </div>
        </div>
        <div class="row badges">
          <div class="col-12 badges-wrap">
            <div class="badge">
              <img src="./images/client-databiz.svg" alt="databiz">
            </div>
            <div class="badge">
              <img src="./images/client-audiophile.svg" alt="audiophile">
            </div>
            <div class="badge">
              <img src="./images/client-meet.svg" alt="meet">
            </div>
            <div class="badge">
              <img src="./images/client-maker.svg" alt="maker">
            </div>
          </div>
        </div>
      </section>

    </main>

    <!-- Features
    Company
    Careers
    About

    Login
    Register -->
  </body>
</html>
